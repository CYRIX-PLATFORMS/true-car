<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Poppins:wght@200;300;400&family=Sofia+Sans+Semi+Condensed:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Sofia+Sans+Semi+Condensed:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Official Car Website</title>
</head>
<body>
<!-- Header section -->
    <header>
        <div class="content">
            <div class="logo">
                <h1>True<span>Car</span></h1>
            </div>
            <nav>
                <ul>
                    <li>New</li>
                    <li>Used</li>
                    <li>Research</li>
                    <li>Sell Your Car</li>
                </ul>
            </nav>
            <input type="text" placeholder="Search" name="Search" class="search">
            <div class="sign-up">
                <h2>Sign up</h2>
            </div>
        </div>
    </header>
<!-- hero section  -->
    <section class="hero">
        <div class="car-image">
            <div class="hero-content">
                <h1>Car buying</h1>
                <br>
                <h1>shaped to your life</h1>
                <input type="text" placeholder="Search make, model or type">
            </div>
            <div class="option">
                <h3>Shop New</h3>
                <h3>Shop Used</h3>
            </div>
        </div>
    </section>
</body>
</html>
